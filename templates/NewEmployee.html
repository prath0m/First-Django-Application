<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body style="margin-top: 40px;">
    <div class="container">
        <h1 class="display-4">New Employee Form</h1>
        <hr>
        <form action="/addemp/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="enm" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <select name="dept" class="form-control">
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="admin">Admin</option>
                            <option value="finance">Finance</option>
                            <option value="tech">Technology</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Post</td>
                    <td><input type="text" name="post" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td>Salary</td>
                    <td><input type="number" name="sal" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-primary"></td>
                    <td></td>
                </tr>
            </table>

        </form>

    </div>
    
</body>
</html>
