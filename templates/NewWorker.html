<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body style="margin-top: 40px;">
    <div class="container">
        <h1 class="display-4">New Worker for MongoDB</h1>
        <hr>
        <form action="/addworker/" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Worker ID</td>
                    <td><input type="text" name="wid" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="wnm" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td><input type="text" name="dep" autocomplete="off" required class="form-control"></td>
                </tr>

                <tr>
                    <td>Post</td>
                    <td><input type="text" name="pst" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><input type="text" name="loc" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="number" name="sal" autocomplete="off" required class="form-control"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" class="btn btn-primary"></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </div>
    
</body>
</html>
